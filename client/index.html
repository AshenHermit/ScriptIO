<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script io</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="Box2d.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <canvas id="game_canvas"></canvas>
    <div class="screen-block" style="display: none;">
        <div class="main-menu">
            <div class="title">Script io</div>
            <input type="text" name="script-io-username" id="main-menu-username">
            <button>Play</button>
        </div>
    </div>
    <div id="edit_panel" class="edit-panel">
        <div class="explorer">
            <div class="bar">
                <div onclick="onEditorShow()" class="title button">Editor</div>
                <div onclick="onAddScript()" class="add button">+</div>
                <div onclick="onApplyScripts()" class="item button">apply</div>
                <div onclick="onDeployScripts()" class="item button">deploy</div>
            </div>
            <div id="scripts_list" style="display: none;">
            </div>
        </div>
        <div class="editor" id="editor" style="display: none;"></div>

        <div class="scripts-shop" id="scripts_shop" style="display: none;">
            <div class="title">Scripts Shop</div>
            <div id="scripts_shop_list" class="scripts-shop-list">
                <!-- <div class="item">
                    <div class="title">Title</div>
                    <div class="description">Description</div>
                    <div class="load-button">load</div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="context-menu" id="context_menu">
        <div class="item button">disable/enable</div>
        <div class="item button">move up</div>
        <div class="item button">move down</div>
        <div class="item button">delete</div>
    </div>

    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="box2d_utils.js"></script> -->

    <script src="objects.js"></script>
    <script src="utils.js"></script>
    <script src="init.js"></script>
    <script src="js.js"></script>
    <script src="socket.js"></script>
    <script src="ui.js"></script>
</body>
</html>
