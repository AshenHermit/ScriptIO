<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script io</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="Box2d.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <canvas id="game_canvas"></canvas>
    <div class="screen-block">
        <div class="main-menu" style="display: none;">
            <div class="title">Script io</div>
            <input type="text" name="script-io-username" id="main-menu-username">
            <button>Play</button>
        </div>

        <div class="prompt" id="prompt" style="display: none;">
            <div class="label">label</div>
            <div class="input"><input type="text" autocomplete="off" id="prompt_input"></div>
        </div>
    </div>

    <div class="inventory">
        <div class="title button" onclick="onInventoryTitleClick()">inventory</div>
        <div class="objects-list" id="inventory_list">
            <div class="item"></div>
        </div>
    </div>

    <div id="edit_panel" class="edit-panel">
        <div id="file_drop_area" class="drop-file" style="display: none;">drop json data</div>
        <div class="explorer">
            <div class="bar">
                <div onclick="onEditorShow()" class="title button">Editor</div>
                <div onclick="onAddScript()" class="add button">+</div>
                <div onclick="onApplyScripts()" class="item button">apply</div>
                <div onclick="onDeployScripts()" class="item button">emit</div>
            </div>
            <div id="scripts_list" style="display: none;">
            </div>
        </div>
        <div class="editor" id="editor" style="display: none;"></div>

        <div class="scripts-shop" id="scripts_shop" style="display: none;">
            <div class="title">Scripts Shop</div>
            <div class="category button" onclick="toggleCollection(this)">collection: global</div>

            <div id="scripts_shop_list" class="scripts-shop-list">
                
            </div>
            <div style="display: none;" id="server_scripts_shop_list" class="scripts-shop-list">
                
            </div>
        </div>

        
    </div>

    <div id="fps_text" class="fps-text"></div>

    <div class="context-menu" id="context_menu">
        <div class="item button">upload to server shop</div>
        <div class="item button">disable/enable</div>
        <div class="item button">move up</div>
        <div class="item button">move down</div>
        <div class="item button">delete</div>
    </div>

    <script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ext-language_tools.js"></script>
    <!-- <script src="box2d_utils.js"></script> -->

    <script src="objects.js"></script>
    <script src="utils.js"></script>
    <script src="init.js"></script>
    <script src="js.js"></script>
    <script src="socket.js"></script>
    <script src="ui.js"></script>
</body>
</html>
